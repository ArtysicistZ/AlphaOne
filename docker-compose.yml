services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./api/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://api:8080/actuator/health"]
      interval: 60s
      timeout: 10s
      retries: 5
      start_period: 30s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      - api

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  reddit-worker:
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - redis
    env_file:
      - ./.env
    restart: unless-stopped

  inference-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["sh", "-c", "pip install protobuf sentencepiece && uvicorn app.inference_api:app --host 0.0.0.0 --port 8001"]
    expose:
      - "8001"
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./.env
